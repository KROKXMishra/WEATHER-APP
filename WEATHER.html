<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <h1 class="head" id="headline">Let's Check The Mood of Your City ⛅......</h1>
        <div class="card">
            <div class="srch">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="srch.png"></button>
            </div>
        
            <div class="weather">
                <img src="pic6.png" class="w_icon">
                <h1 class="temp">XX°c</h1>
                <h2 class="city">CITY NAME</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity2.png">
                        <div>
                            <p class="humidity">XX%</p>
                            <p>Humidity %</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">XX km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
<script>
    const apiKey = "d94385fcb81e855b14ee1e7e70239660";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".srch input");
    const searchBtn = document.querySelector(".srch button");
    const weatherIcon = document.querySelector(".w_icon");
     document.querySelector(".city").innerHTML = "Your City";
    async function checkWeather(city) {
        const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

        if (!city) {
            document.querySelector(".city").innerHTML = "Your City";
            document.querySelector(".temp").innerHTML = "XX°c";
            document.querySelector(".humidity").innerHTML = "XX%";
            document.querySelector(".wind").innerHTML = "XX km/h";
        }

        if (response.status === 404) {
            document.querySelector(".city").innerHTML = "City Not Found!";
            document.querySelector(".temp").innerHTML = "--°c";
            document.querySelector(".humidity").innerHTML = "--%";
            document.querySelector(".wind").innerHTML = "-- km/h";
        } else {
            let data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        
            if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "clouds.png";
            }
            else if (data.weather[0].main === "Clear") {
                 weatherIcon.src = "clear.png";
            } 
            else if (data.weather[0].main === "Rain") {
                weatherIcon.src = "rain.png";
            } 
            else if (data.weather[0].main === "Drizzle") {
                weatherIcon.src = "drizzle.png";
            } 
            else if (data.weather[0].main === "Mist") {
                weatherIcon.src = "mist.png";
            } 
            else {
                weatherIcon.src = "humidity.png"; 
            }
        }
    }


    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });


    searchBox.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            checkWeather(searchBox.value);
        }
    });
</script>
   

</body>
<script src="script.js"></script>
</html>
